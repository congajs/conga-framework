# core framework default config
framework:

    # general app settings
    app:
        host:  localhost
        port:  3000

    # express settings
    express:
        compression: true
        max_request_size: 5mb

    # the loggers
    logger:
        default:
            type: file
            level: DEBUG
            options:
                filename:     "%kernel.app_path%/logs/%kernel.environment%.log"
                max_log_size: 20480
                backups:      3

    # error handlers
    error:

        404:

            default:

                route: ^/
                controller: ""
                action: ""

        500:

            default:

                route: ^/
                controller: ""
                action: ""
