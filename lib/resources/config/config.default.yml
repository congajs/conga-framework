# core framework default config
framework:

    # general app settings
    app:
        host:  localhost
        port:  3000

    # express settings
    express:
        view:
            cache: true

    # the web toolbar
    toolbar:
        enabled: true

    # the loggers
    logger:
        default:
            type: file
            level: DEBUG
            options:
                filename:     "%kernel.app_path%/logs/%kernel.environment%.log"
                max_log_size: 20480
                backups:      3

    # session config
    session:
        key:            conga.sid
        secret:         this-is-a-nonsecret-secret
        cookie_name:    congajs
        lifetime:       360000
        store:
            type:       memory
            options:
