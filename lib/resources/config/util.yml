# register modules that will probably be used in other bundles
# this should eliminate the need to have multiple copies of
# these modules throughout a project
services:

    # async module
    async:
        constructor: async

    # bcrypt module
    bcrypt:
        constructor: bcrypt

    # conga-annotations module
    conga.annotations:
        constructor: conga-annotations

    # inflected module
    inflector:
        constructor: change-case

    # lodash module
    lodash:
        constructor: lodash

    object-sizeof:
        constructor: object-sizeof

    # wrench module
    wrench:
        constructor: wrench

